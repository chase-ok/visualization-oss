<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="js/vendor.js"></script>
        <script src="js/index.js"></script>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <h1> Hello world! </h1>
        <div id="route-8-map-container">
            <div id="route-8-map"></div>
        </div>
        <p> Something about the route </p>
        <div id="trip-plot-container">
            <span>Trip #</span><select id="trip-select"></select>
            <div><svg id="trip-plot-canvas" width="600" height="400"></svg></div>
            <div><svg id="trip-plot-speed-canvas" width="600" height="200"></svg></div>
        </div>
        <p> Now for the model </p>
        <div id="model-container">
            <span> GPS Std. Deviation [meters] </span><input type="number" id="gps-std" min="1" max="100" step="1"/>
            <div><svg id="point-model-canvas" width="600" height="400"></svg></div>
        </div>
    </body>
</html>
